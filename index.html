<!DOCTYPE html>
<html>
<head>
    <title>Employee Payroll System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Employee Payroll System</h2>

    <label>Employee Name:</label>
    <input type="text" id="name">

    <label>Basic Salary:</label>
    <input type="number" id="basic">

    <label>Allowances:</label>
    <input type="number" id="allowances">

    <label>Deductions:</label>
    <input type="number" id="deductions">

    <button onclick="calculateSalary()">Calculate Net Salary</button>

    <div class="result" id="output"></div>
</div>

<script>
    function calculateSalary() {
        var name = document.getElementById("name").value;
        var basic = parseFloat(document.getElementById("basic").value) || 0;
        var allowances = parseFloat(document.getElementById("allowances").value) || 0;
        var deductions = parseFloat(document.getElementById("deductions").value) || 0;

        var netSalary = basic + allowances - deductions;

        document.getElementById("output").innerHTML =
            "<strong>Employee:</strong> " + name + "<br>" +
            "<strong>Net Salary:</strong> $" + netSalary.toFixed(2);
    }
</script>

</body>
</html>
